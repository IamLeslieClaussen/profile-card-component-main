<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-top">
      <img src="/images/bg-pattern-top.svg" alt="" class="bg-top1">
    </div>
    <div class="wrapper">
      <article>
        <img src="/images/bg-pattern-card.svg" alt="Background">
        <div class="content">
          <img src="/images/image-victor.jpg" alt="" class="victor">
          <h2>Victor Crest <span>26</span></h2>
          <p class="london">London</p>
        </div>
        <div class="footer">
          <div class="followers">
            <h3>80K</h3>
            <p class="social">Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p class="social">Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p class="social">Photos</p>
        </div>
      </article>
    </div>
    <div class="bg-buttom">
      <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-buttom1">
    </div>
  </body>
</html>
